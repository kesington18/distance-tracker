<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-2 max-w-full h-full border-gray-400 border-2">
    <div class="button-container border-green-400 border-2 flex justify-between items-center ">
        <button class="start-btn bg-blue-500 text-white p-2 rounded">Start Tracking</button>
        <button class="stop-btn bg-red-500 text-white p-2 rounded">Stop Tracking</button>
    </div>
    <div class="distance-display mt-4 flex justify-between items-center border-yellow-400 border-2 p-4">
        <h1 class="text-xl font-bold">Distance Covered:</h1>
        <p class="total-distance text-3xl">0 Kilometers</p>
    </div>
    <div id="location-display" class="flex justify-center items-center mt-4 w-full bg-gradient-to-br from-gray-50 to-yellow-50 border-blue-400 border-2">
        <div id="placeholder" class="flex flex-col items-center justify-center text-center bg-gray-50 border border-yellow-300 rounded-xl shadow-md p-6 w-full sm:w-3/4 md:w-1/2 transition-opacity duration-700 ease-in-out">
            <div class="text-6xl mb-4 animate-pulse">ğŸ—ºï¸</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">No Active Tracking</h2>
            <p class="text-gray-600 text-sm md:text-base leading-relaxed">
            Press 
            <span class="text-blue-600 font-semibold">Start Tracking</span> 
            to begin recording your journey.
            </p>
        </div>
    </div>


    <script src="tracker.js"></script>
</body>
</html>
